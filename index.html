		<table class="center">

					<p>
						<input type="text" id="hours">

						<input type="button" class=" btn btn-danger" onclick="HrSec()" value="to seconds">
						<input type="button" class=" btn btn-danger" onclick="HrMin()" value="to mins">
						<input type="button" class=" btn btn-danger" onclick="HrDay()" value="to days">

			</table>

			<script>
				function HrSec(){
					var x, y
				   x = (document.getElementById('hours').value);
				   y = 3600;
				   alert(x * y);
				}
				function HrMin(){
					var x, y
					x = (document.getElementById('hours').value);
					y = 60;
					alert(x * y);
				}
				function HrDay(){
					var x, y
				   x = (document.getElementById('hours').value);
				   y = 24;
				   alert(x / y);
				}
			</script>
